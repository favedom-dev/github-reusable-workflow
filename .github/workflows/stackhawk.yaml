name: Stackhawk

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      NAME:  # name of service, (ex: peeq-tracking)
        required: true
        type: string
      NAMESPACE:
        required: true
        type: string
      API_PATH:
        required: true
        type: string
      TEST_USERNAME:
        default: 'celeb.stackhawk@yopmail.com'
        required: false
        type: string
      BASE_DOMAIN:
        default: 'staging.joinpeeq.com'
        required: false
        type: string
      KEYCLOAK_REALM:
        default: 'peeq'
        required: false
        type: string
      HEALTH_PATH:
        default: 'actuator/health'
        required: false
        type: string
      HEALTH_RETRIES:
        default: 3
        required: false
        type: number
      HEALTH_RETRY_DELAY:
        default: 10
        required: false
        type: number
      STACKHAWK_SETUP_SCRIPT_NAME:
        default: 'setup-stackhawk.sh'
        required: false
        type: string
      STACKHAWK_TMPL_YML:
        default: 'stackhawk-tmpl.yml'
        required: false
        type: string
      STACKHAWK_DIRECTORY:
        default: 'stackhawk'
        required: false
        type: string
      STACKHAWK_APP_ENV:
        default: 'Preview'
        required: false
        type: string
      STACKHAWK_DRYRUN:
        default: false
        required: false
        type: boolean
      STACKHAWK_DEBUG:
        default: true
        required: false
        type: boolean
      STACKHAWK_CODESCANNINGALERTS:
        default: true
        required: false
        type: boolean
      JOBS_TIMEOUT:
        default: 10
        required: false
        type: number

    secrets:
      GH_TOKEN:  # GitHub token
        required: true
      HAWK_API_KEY:
        required: true
      TEST_PASSWORD:  # stackhawk peeq TEST_USERNAME password
        required: true

jobs:

  stackhawk:
    timeout-minutes: ${{ inputs.JOBS_TIMEOUT }}
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:

      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v3

      - name: "üîß Setup stackhawk"
        working-directory: ${{ inputs.STACKHAWK_DIRECTORY }}
        env:
          SCRIPT_NAME: ${{ inputs.STACKHAWK_SETUP_SCRIPT_NAME }}
          APP_NAME: ${{ inputs.NAME }}
          APP_HOST: https://${{ inputs.NAMESPACE }}.${{ inputs.BASE_DOMAIN }}
          NAMESPACE: ${{ inputs.NAMESPACE }}
          API_PATH: ${{ inputs.API_PATH }}
          TEST_USERNAME: ${{ inputs.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          KEYCLOAK_AUTH: https://identity.${{ inputs.BASE_DOMAIN }}/auth/realms/${{ inputs.KEYCLOAK_REALM }}/protocol/openid-connect/token
        run: |
          wget -O ${SCRIPT_NAME} https://raw.githubusercontent.com/favedom-dev/github-reusable-workflow/master/stackhawk/${SCRIPT_NAME}
          chmod 777 ./${SCRIPT_NAME}
          ./${SCRIPT_NAME}

      - name: "DEBUG: setup stackhawk"
        working-directory: ${{ inputs.STACKHAWK_DIRECTORY }}
        run: |
          cat ./stackhawk.yml

      - name: "üíì Check that service is alive"
        env:
          APP_HOST: https://${{ inputs.NAMESPACE }}.${{ inputs.BASE_DOMAIN }}
          API_PATH: ${{ inputs.API_PATH }}
          HEALTH_PATH: ${{ inputs.HEALTH_PATH }}
          HEALTH_RETRIES: ${{ inputs.HEALTH_RETRIES }}
          HEALTH_RETRY_DELAY: ${{ inputs.HEALTH_RETRY_DELAY }}
        run: |
          echo "CHECKING: ${APP_HOST}${API_PATH}${HEALTH_PATH}"
          curl --fail --retry ${HEALTH_RETRIES} --retry-delay ${HEALTH_RETRY_DELAY} --retry-all-errors ${APP_HOST}${API_PATH}${HEALTH_PATH}

      - name: "ü¶Ö Run Stackhawk (timeout ${{ inputs.JOBS_TIMEOUT }} minutes)"
        env:
          APP_HOST: https://${{ inputs.NAMESPACE }}.${{ inputs.BASE_DOMAIN }}
          # APP_ID: ${{ inputs.STACKHAWK_APP_ID }}
          APP_ENV: ${{ inputs.STACKHAWK_APP_ENV }}
        uses: stackhawk/hawkscan-action@v2.0.0
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
          dryRun: ${{ inputs.STACKHAWK_DRYRUN }}
          workspace: ./${{ inputs.STACKHAWK_DIRECTORY }}
          debug: ${{ inputs.STACKHAWK_DEBUG }}
          # codeScanningAlerts: ${{ inputs.STACKHAWK_CODESCANNINGALERTS }}
          githubToken: ${{ secrets.GH_TOKEN }}
          configurationFiles: |
            stackhawk.yml
