    inputs:
      NAME:
        required: true
        type: string
      VERSION:
        required: true
        type: string
      MONOREPO_APP:
        default: ''
        required: false
        type: string
      ARGOCD_APP_NAME:
        required: false
        type: string
      ENV_REPO_NAME:
        default: 'favedom-dev/argocd-deployments'
        required: false
        type: string
      ENV_REPO_PATH:
        default: 'env-repo'
        required: false
        type: string
      ENV_REPO_SUBDIR_BASE:
        # default: 'dev/fanfuzenil' # TODO
        default: 'dev/tmp-fanfuze'
        required: false
        type: string
      ENV_REPO_SUBDIR:
        required: false
        type: string
      OVERRIDE_SUBDIR_NAME:
        required: false
        type: string
      DO_PR_MERGE:
        default: 'true'
        required: false
        type: string
      VERSION_SCRIPT_BASE_URL:
        default: 'https://raw.githubusercontent.com/favedom-dev/github-reusable-workflow/'
        required: false
        type: string
      VERSION_SCRIPT_BRANCH:
        default: 'v2'
        required: false
        type: string
      VERSION_SCRIPT_DIR:
        default: '.github/scripts'
        required: false
        type: string
      VERSION_SCRIPT_NAME:
        default: 'update-values-tag.sh'
        required: false
        type: string
      YAML_FILE:
        default: 'values.yaml'
        required: false
        type: string
