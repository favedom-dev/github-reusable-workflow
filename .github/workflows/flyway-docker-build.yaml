name: Docker Build

on:
  workflow_call:
    inputs:
      # name of service, (ex: peeq-tracking-db)
      NAME:
        required: true
        type: string
      # favedom-dev
      PROJECT_ID:
        required: true
        type: string
      # GAR_LOCATION:
        # required: true
        # type: string
      # gcr.io
      GCR_LOCATION:
        required: true
        type: string
    secrets:
      # GitHub token
      GH_TOKEN:
        required: true
      # Workload Identity Federation Provider
      WIF_PROVIDER:
        required: true
      # Workload Identity Federation Service Account
      WIF_SERVICE_ACCOUNT:
        required: true

jobs:

  flyway_docker:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      DOCKER_BUILDKIT: 1
    steps:

      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "üîß Google Auth"
        if: ${{ !env.ACT }}
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - name: "üîß Docker Auth"
        if: ${{ !env.ACT }}
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'gcr.io'

      # need the VERSION for docker tag
      - name: "‚òë Release version"
        if: ${{ !env.ACT }}
        id: version
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          tag_prefix: v
          dry_run: true

      # - name: Check Release version Output Parameters
      #   run: |
      #     echo "Got tag name ${{ steps.version.outputs.tag_name }}"
      #     echo "Got release version ${{ steps.version.outputs.version }}"

      - name: "üê≥ Docker build"
        run: |-
          docker build -f Dockerfile -t ${{ inputs.NAME }} .

      - name: "üê≥ Docker tag"
        run: |-
          docker image tag ${{ inputs.NAME }} "${{ inputs.GCR_LOCATION }}/${{ inputs.PROJECT_ID }}/${{ inputs.NAME }}:${{ steps.version.outputs.version }}"
          docker image tag ${{ inputs.NAME }} "${{ inputs.GCR_LOCATION }}/${{ inputs.PROJECT_ID }}/${{ inputs.NAME }}:latest"

      - name: "üì¶ Docker push"
        if: ${{ !env.ACT }}
        run: |-
          docker push -a "${{ inputs.GCR_LOCATION }}/${{ inputs.PROJECT_ID }}/${{ inputs.NAME }}"

      # https://console.cloud.google.com/gcr/images/favedom-dev/global/peeq-tracking-db?project=favedom-dev
      - name: "üåê Link to Container"
        run: |-
          echo "https://console.cloud.google.com/gcr/images/${{ inputs.PROJECT_ID }}/global/${{ inputs.NAME }}?project=${{ inputs.PROJECT_ID }}"

      # Maybe move to indiviudal workflow
      - name: "‚úÖ GitHub release"
        if: ${{ !env.ACT }}
        id: release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          tag_prefix: v
